<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <article class="card">
      <div class="card__img-container">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium NFT" class="card__main-img">
        <div class="card__overlay">
          <img src="./images/icon-view.svg" alt="View icon">
        </div>
      </div>

      <div class="card__content">
        <h1 class="card__title"><a href="#">Equilibrium #3429</a></h1>
        <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>

        <div class="card__stats">
          <div class="card__price">
            <img src="./images/icon-ethereum.svg" alt="">
            <span>0.041 ETH</span>
          </div>
          <div class="card__time">
            <img src="./images/icon-clock.svg" alt="">
            <span>3 days left</span>
          </div>
        </div>

        <hr class="card__divider">

        <footer class="card__author">
          <img src="./images/image-avatar.png" alt="Avatar of Jules Wyvern">
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </footer>
      </div>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://rosalsa.rf.gd/">Salsa</a>.
  </footer>
</body>
</html>
